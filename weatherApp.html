<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Weather App</title>
	
	<!-- Bootsstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- my css stylesheet -->
	<link rel="stylesheet" type="text/css" href="weatherApp.css">

	<!-- Font Styles -->
	<link href="https://fonts.googleapis.com/css?family=Bad+Script|Merienda&display=swap" rel="stylesheet">


	<!-- Reference to Moment Library -->
	 <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
	 <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>

</head>
<body>	



	<div class="overall_div d-flex justify-content-center align-items-center">
		<div class="jumbotron d-flex justify-content-center align-items-center">
	  		<div class="container">
			
				<div class="d-flex justify-content-center align-items-center">
					<h1>Weather In Your City</h1>
				</div>

				
				<div class="d-flex justify-content-center align-items-center">
					<input type="text" id="zipCode" placeholder="zipcode">
					<button id="submit">Submit</button>
				</div>
				<br>

					<div id="display_time" class="d-flex justify-content-center align-items-center"></div>
					<div id="city" class="d-flex justify-content-center align-items-center"></div>
					<div id="display_weather" class="d-flex justify-content-center align-items-center"></div>
					<div id="clouds"class="d-flex justify-content-center align-items-center"></div>
					<div id="weather_pic"class="d-flex justify-content-center align-items-center"></div>
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="weatherApp.js"></script>
</body>
</html>
